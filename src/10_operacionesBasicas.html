<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Básicas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(assets/images/fondo2.jpg);
        }
    
        h1, h3, p {
            color: white;
        }
    </style>
    <script>
        //Funcion para validar la entrada del teclado
        function entrada(e) {   //e -> evento del teclado
            key = e.keyCode || e.wich;  //se almacena la entrada del teclado
            teclado = String.fromCharCode(key); //lo almacene en una variable aparte
            valido = "0123456789.";    //caracteres válidos
            if (valido.indexOf(teclado) == -1) {   //se valida la entrada del teclado (si no encuentra un caracter aceptado sera igual a -1)
                return false;   //De no ser un caracter válido no lo dejara escribir
            }
        }
        var v1 = function valor1() {return parseFloat(document.getElementById("a").value)};
        var v2 = function valor2() {return parseFloat(document.getElementById("b").value)};
        function suma() {
            var a = v1();
            var b = v2();
            if (a>0 && b>0) {
                var r = a+b;
                document.getElementById("res").value = r;
            } else {
                alert("Ingresa valores mayores a 0");
            }
        }
        function resta() {
            var a = v1();
            var b = v2();
            if (a>0 && b>0 && a>=b) {
                var r = a-b;
                document.getElementById("res").value = r;
            } else if(a<b) {
                alert("No se puede realizar la operación debido a que no cuentas con saldo suficiente. Ingresa un saldo mayor.");
            } else {
                alert("Ingresa valores mayores a 0");
            }
        }
        function multi() {
            var a = v1();
            var b = v2();
            if (a>0 && b>0) {
                var r = a*b;
                document.getElementById("res").value = r;
            } else {
                alert("Ingresa valores mayores a 0");
            }
        }
        function divi() {
            var a = v1();
            var b = v2();
            if (a>0 && b>0 && a>=b) {
                var r = a/b;
                document.getElementById("res").value = r;
            } else if(a<b) {
                alert("No se puede realizar la operación debido a que no cuentas con saldo suficiente. Ingresa un saldo mayor.");
            } else {
                alert("Ingresa valores mayores a 0");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <p>La calculadora básica es una herramienta útil nos permite realizar operaciones
            sencillas de aritmética (suma, resta, multiplicación y división).</p>
        <table class="table text-center">
            <tr>
                <td>
                    <input type="text" name="a" id="a" placeholder="Saldo actual"
                        onkeypress="return entrada(event)" onpaste="return false">
                    <!--El atributo onkeypress inicia alguna acción predefinida en un script asociado a él,
                    cuando el usuario presiona una tecla en el elemento.
                    El atributo onpaste funciona cuando se pega algún contenido en un elemento, en false no permite el CTRL-V-->
                    
                </td>
                <td>
                    <input type="text" name="b" id="b" placeholder="Monto para operación"
                        onkeypress="return entrada(event)" onpaste="return false">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="res" id="res" placeholder="Nuevo saldo" readonly="readonly">
                </td>
            </tr>
        </table>
        <h3>Selecciona la operación a realizar:</h3>
        <div class="btn-group dropend">
            <button type="button" class="btn btn-success">
                Calcular
            </button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropright</span>
            </button>
            <ul class="dropdown-menu">
                <button class="dropdown-item" onclick="suma()">Suma</button>
                <button class="dropdown-item" onclick="resta()">Resta</button>
                <button class="dropdown-item" onclick="multi()">Multiplicación</button>
                <button class="dropdown-item" onclick="divi()">División</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="location.href='11_operacionesFinancieras.html';">Operaciones Extra</button>
            </ul>
        </div>
        <img src="assets/images/garra2.png" class="img-thumbnail float-end" alt="Logotipo" title="Logotipo Divisas Pantera" width="380">
    </div>
</body>
</html>
