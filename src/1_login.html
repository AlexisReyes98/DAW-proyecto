<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/garra.png" type="image/x-icon">  <!-- Icono para la pestaña -->
    <title>Log In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(assets/images/fondo.png);
        }

        h1 {
            color: white;
            text-align: center;
            padding: 10px;
            margin: 20px;
        }

        #tabla {
            color: white;
            text-align: center;
            background-color: #4e4d4d;
            border-top: 5px solid orange;
            box-shadow: 7px 23px 37px black;    /*Sombra a la tabla*/
        }

        #cuenta, #contraseña {
            color: white;
            border: 1px solid orange;
            background-color: #252323;
        }
    </style>
    <script>
        //Funcion para validar la entrada del teclado
        function entrada(e) {   //e -> evento del teclado
            key = e.keyCode || e.wich;  //se almacena la entrada del teclado
            teclado = String.fromCharCode(key); //lo almacene en una variable aparte
            valido = "0123456789";    //caracteres válidos
            if (valido.indexOf(teclado) == -1) {   //se valida la entrada del teclado (si no encuentra un caracter aceptado sera igual a -1)
                return false;   //De no ser un caracter válido no lo dejara escribir
            }
        }
    </script>
</head>
<body>
    <div class="container" id="principal">
        <h1>Divisas Pantera</h1>
        <img src="assets/images/garra.png" class="float-end" alt="Logotipo" title="Logotipo Divisas Pantera" width="450">
        <div class="row">
            <form name="inicio" method="post" action="1.1_login.php">
                <table class="table" id="tabla">
                    <tr>
                        <td colspan="2">
                            <h2>Iniciar Sesión</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Hola</h3>
                            <h4>Usuario</h4>
                        </td>
                        <td>
                            <img src="assets/images/uamito.png" alt="User" title="Usuario" width="60">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cuenta">Ingresa tu número de cuenta:</label>
                        </td>
                        <td>
                            <input type="text" name="cuenta" id="cuenta" placeholder="Num. Cuenta"
                                onkeypress="return entrada(event)" onpaste="return false">
                            <!--El atributo onkeypress inicia alguna acción predefinida en un script asociado a él,
                            cuando el usuario presiona una tecla en el elemento.
                            El atributo onpaste funciona cuando se pega algún contenido en un elemento, en false no permite el CTRL-V-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="contraseña">Ingresa tu contraseña:</label>
                        </td>
                        <td>
                            <input type="password" name="contraseña" id="contraseña" placeholder="Contaseña"
                                onkeypress="return entrada(event)" onpaste="return false">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" id="btn">Log In</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Token móvil</p>
                            <img src="assets/images/clave.png" class="rounded" alt="Clave" title="Generar Token" width="70">
                        </td>
                        <td>
                            <p>Operación QR + CoDi</p>
                            <img src="assets/images/qr.png" class="rounded" alt="QR" title="QR" width="60">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
